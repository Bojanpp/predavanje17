{% extends "osnova.html" %}

{% block vsebina %}

<h1> Vreme </h1>

{% if mesto %}

    V naslednjih treh urah bo v mestu <strong>{{ mesto }}</strong> zapadlo <strong> {{ vreme }} ml </strong> dezja.

{% else %}
<form method="get">
    <input name="lokacija" placeholder="Vpisi mesto">
    <button type="submit">Poslji</button>
</form>

{% endif %}

{% endblock %}
